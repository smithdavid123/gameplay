                                <div class="content">
                                    <p>
                                        壹佰娱乐在线是最先进的网上博彩机构之一，致力于提供一个合法与规范的网上博彩环境。此外，我们采取一切安全防范措施，安装了良好的科技设备，保证只为符合条件的玩家提供服务，那些禁止进行网上博彩的地区的使用者是不被允许下注的。
                                        <br>
                                        <br>
                                        一、我们采用128位SSL加密技术和严格的安全管理体系，确保客户安全得到最完善的保障。客户的所有投注都是在极其严密的情况下进行，我们不会向任何第三方包括任何政府部门透露客户资料。我们会对每一项交易均采取严格的保密和防盗防诈措施，保证玩家帐户的真实合法性并同时保证玩家交易和支付的安全性。

                                        <br>
                                        二、客户的安全和游戏的公正性是壹佰娱乐在线最重要的服务信念与宗旨。我们确保会员个人资料的安全，对所有会员资料均采取了严密的保护措施，在脱机状态下实行监管保密，绝不会向第三方透露，请您放心。

                                        <br> 三、遵守关于保护个人隐私的相关法律法令，发布以下隐私保护条例，适用于网络游戏玩家，确保玩家的隐私受到保护。

                                        <br> 四、平台所有官方彩种开奖结果都是来自各游戏区域的政府机构,保证了游戏100%的公平公正性.您可以登录相应的官网进行核实。

                                        <br> 五、针对平台游戏数据的清理，与定期维护优化，平台根据适时情况而定。

                                        <br> 六、壹佰娱乐在线隶属于壹佰集团主要子公司，拥有国际化的资金运转系统，国际化的专业技术服务，彩种功能不断创新，为广大玩家用户打造一片娱乐宝地。

                                        <br> 七、我们始终致力于提供给广大客户一个安全，信誉，稳定以及资金安全有保障的网络游戏平台，我们将一如既往并更加努力地去为您服务，感谢您长期以来对我们的信赖与支持！

                                        <br> 八、如果您有任何有关安全与隐私方面的疑问或者要求，请随时联系我们的24小时在线客服，无论您身在何方我们随时为您提供帮助。

                                        <br> 壹佰娱乐在线保留对“安全与隐私”，等所有条例更新调整的权利。
                                    </p>

                            <div id="hdcx" class="item">
                                <div class="title">回单查询</div>
                                <div class="content">
                                    <p>
                                        获取
                                        <span style="color: #ff0000">工行汇款回执单</span>的具体步骤如下：
                                        <br> 第一步：登陆工行网银后，请点击工行页面顶部的“转账汇款”
                                        <br> 第二步：点击左侧“转账汇款查询”-“境内汇款查询”
                                        <br> 第三步：选定您的“交易日期”、“卡号”，并选择“付款”后，请点击【查询】
                                        <br> 第四步：找到您需要查找的该笔交易记录后，点击操作栏的【回单】
                                        <br>
                                        温馨提醒：点击回单后，工行会弹出新窗口，如果您的浏览器设置了阻止弹窗，会导致显示空白，您可以查看您浏览器上方，是否有提示『阻止了一个弹出窗口』。如果有，您点击该提示，并选择『总是允许来自此站点的弹出窗口』后，请您重新登陆工行网银查询回单即可。
                                        <br> 第五步：弹跳视窗出现的汇款详细信息即是“工行回执单”，请截图保存即可
                                    </p>
                                    <p>
                                        获取
                                        <span style="color: #ff0000">招行汇款回执单</span>的具体步骤如下：
                                        <br> （大众版）
                                        <br> 请点击“自助转账”--“转账汇款”--“转账汇款交易查询”--选择日期--“查询”--点击--“回单打印”，找到回单之后进行截图即可
                                        <br> （专业版）
                                        <br> 请登录专业版，点击横排菜单“账户管理”-“回单打印”，然后选择“起始日期”并在“交易类型”中选择“转账汇款”，再点击“查询”后根据您的需要打印对应的条目。
                                    </p>
                                    <p>
                                        获取
                                        <span style="color: #ff0000">建行汇款回执单</span>的具体步骤如下：
                                        <br> 1. 请您在登陆建行网银之后，选择页面上方的“转账汇款”。
                                        <br> 2. 选择“其他转账功能”-“转账回单查询/打印”
                                        <br> 3. 请选择查询日期。
                                        <br> 4. 请您找到该笔交易后，在该笔交易的后面点击“回单查询/打印”。
                                        <br> 5. 出现汇款的详细信息即为建行回执单，请您截图后保存即可。
                                    </p>
                                    <p>
                                        获取交行汇款回执单的具体步骤如下：
                                        <br> 1. 进入交通银行网银页面后，点击交行页面的“账户”。
                                        <br> 2.麻烦选择“电子回单查询”。
                                        <br> 3. 找到您需要查找的该笔交易记录后，截图保存即可。
                                    </p>
                                    <p>
                                        获取民生银行汇款回执单的具体步骤如下：
                                        <br> 1. 请您在登陆中信银行网银之后，选择页面上方的“转账支付”。
                                        <br> 2. 选择您需要查询汇款回单的时间段。
                                        <br> 3. 找到您需要查找的该笔交易记录后，点击“详细信息”即可看到汇款回单。
                                    </p>
                                    <p>
                                        获取农行汇款回执单的具体步骤如下：
                                        <br> 1.请您点击“我的账户”。
                                        <br> 2.麻烦选择网银交易查询-起始日期（选择当月）-“提交”。
                                        <br> 3.找到您需要查找的该笔交易记录后，点击“详情”，然后点击“查看”。
                                        <br> 4.找到“转账记录”后，请您截图并保存。
                                    </p>
                                    <p>
                                        获取中信银行汇款回执单的具体步骤如下：
                                        <br> 1. 请您在登陆中信银行网银之后，选择页面上方的“转账支付”。
                                        <br> 2. 点击转账支付之后，请点击右上方的“明细查询”。
                                        <br> 3. 在网银转账明细查询内选择相应对的时间，并点击“查询”。
                                        <br> 4. 找到您需要查找的该笔交易记录后，点击“电子回单”，然后截图保存即可。
                                    </p>
                                    <p>
                                        获取浦发银行汇款回执单的具体步骤如下：
                                        <br> 1. 进入浦发银行网银页面后，请点击下方的“我要汇款/收款”之“跨行汇款”。
                                        <br> 2. 在弹出的页面内选择“汇款查询”之“实时汇款”然后请点击“查询”。
                                        <br> 3. 找到您需要查找的该笔交易记录后，点击“汇款编号”；即可看到汇款回单，截图保存即可。
                                    </p>
                                    <p>
                                        获取财付通回执单（电脑版本）的具体步骤如下：
                                        <br> 第一步：请登录您的财付通，进入账号首页面，选择上侧的【交易查询】
                                        <br> 第二步：进入【交易查询】后，点击上方菜单栏的【收支明细】，请找到您的充值记录，并点击操作栏位的“详情”
                                        <br> 第三步：出现汇款的详细信息即为财付通汇款明细，请您截图保存即可
                                    </p>
                                    <p>
                                        获取财付通回执单（手机版本）的具体步骤如下：
                                        <br> 第一步：请登录您的手机财付通，进入账号点击【交易查询】
                                        <br> 第二步：进入【交易查询】后，请找到您的充值记录，并点击打开“详情”，出现的汇款明细，请截图保存即可
                                    </p>
                                    <p>
                                        获取支付宝回执单（手机版本）的具体步骤如下：
                                        <br> 第一步：请登录您的手机支付宝页面，点击左上角【账单】
                                        <br> 第二步：请选择您需要的充值记录，点击打开后即可显示“支付宝回执单”，请您截图保存即可；
                                    </p>
                                    <p>
                                        获取支付宝回执单（电脑版本）的具体步骤如下：
                                        <br> 第一步：请登录您的支付宝账户，点击左上角【交易记录】
                                        <br> 第二步：请选择交易时间，点击右下角【详情】即可查询到该笔充值记录
                                        <br> 第三步：出现的信息即为“记录详情”，本页的“订单号”即为您当笔交易的“交易流水号”（由28位数字组成），请您一并截图保存即可
                                    </p>

                            <div id="yhkxx" class="item">
                                <div class="title">银行卡信息</div>
                                <div class="content">
                                    <p>
                                        1.一个帐号最多可以绑定5张银行卡，持卡人必须是同一人。
                                    </p>
                                    <p>
                                        2.银行卡资料仅作取款用，请务必填写详细。真实姓名和卡号必须与银行卡信息相同，否则提款将不成功。
                                    </p>
                                    <p>
                                        3.新开户用户请点击进入个人中心选项，输入绑定银行卡的详细信息以及安全密码后，点击提交即可完成绑定。（为了您的账户安全，请您切勿将银行卡绑定信息告诉他人）
                                    </p>
                                    <p>
                                        4.如果您注册时没有按要求如实填写绑定银行卡的真实姓名和卡号，所绑定信息与您银行卡真实信息不一致时，您的提款将不予处理。因此绑定银行卡时必须仔细填写确保无误。如果遇到此类问题，绑定了错误相关银行卡信息，为了您的资金安全请与平台在线客服联系，平台将会核实您的身份后，及时为您处理。
                                    </p>
                                    <p>
                                        5.已绑定使用过的银行卡，不能再次绑定其他游戏账户，只可增加其它银行账号绑定。
                                    </p>
                                </div>
                            </div>
                            <div id="mmaq" class="item">
                                <div class="title">密码安全</div>
                                <div class="content">
                                    <p>
                                        1.忘记用户名怎么办？
                                        <br> 假如您忘记用户名可以通过联系我们的客服进行人工申诉帮您找回。
                                    </p>
                                    <p>
                                        2.如何修改密码？
                                        <br> 请您进入【个人中心】，通过输入“旧密码”来修改您的登录密码或资金密码。
                                    </p>
                                    <p>
                                        3.忘记密码了怎么办？
                                        <br> 可通过联系平台在线客服提供绑定的个人资料修改（登录或资金）密码。
                                    </p>
                                    <p>
                                        4.密保有什么用？
                                        <br> 设置密保后可以通过密保答案和资金密码进行上下级转账。
                                    </p>
                                    <p>
                                        5.如何设置密保？
                                        <br> 进入平台【个人中心】点击“设置密保
                                    </p>
                                </div>

                            <div id="gczn" class="item">
                                <div class="title">购彩指南</div>
                                <div class="content">
                                    <p>
                                        1.如何购彩
                                        <br> 第①步登录进入平台，选择您需要投注的彩种
                                        <br> 第②步进入投注页面后，选择自己喜欢的玩法类型
                                        <br> 第③步填写“单注投注金额”（填写固定金额后，每个不同玩法自行生成相同金额）
                                        <br> 第④步查看投注内容、投注金额无误后，点击“立即投注”
                                    </p>
                                    <p>
                                        2.如何追号
                                        <br> ①选择号码核实后“添加到投注区”
                                        <br> ②请根据您是否需要“中奖后停止追号”自行进行勾选（如勾选，追号注单中奖后，将停止追号方案中的其他追号）
                                        <br> ③设定自己所需要的追号方式“同倍追号”、“翻倍追号”
                                        <br> ④请设定追号倍数、期号等（点击“展开列表”即可查看详细期号、金额等）
                                        <br> ⑤查看追号内容、投追号金额、投注倍数无误后，点击“立即投注”即可
                                    </p>
                                    <p>
                                        3.如何撤单
                                        <br> ①如何将追号方案进行撤单处理？
                                        <br> 进入投注记录中的“追号记录”选择您需要撤单的追号方案（不含当期），点击撤单，确认即可！
                                        <br> 温馨提示：撤单必须在所投注的当期尚未停止销售时间之前进行操作。
                                        <br> ②已经购买的注单如何撤单？
                                        <br> 请您先进入投注记录中的“游戏记录”页面，选择您需要撤单的方案，点击撤单，确认即可。
                                        <br> 温馨提示：撤单必须在所投注的当期尚未停止销售时间之前进行操作
                                    </p>
                                    <p>
                                        4.投注常见事项
                                        <br> ①无法正常投注
                                        <br> 请尽量使用谷歌，火狐，搜狗（极速模式），360（极速模式）等浏览器。并尝试清理浏览器缓存，F5进行刷新网页或者Ctrl＋F5进行刷新网页且清理缓存进行尝试
                                        <br> 为了保障您的网络正常，请您在投注或者联系在线客服时，关闭后台占用网速资源较大的程序（如：各类影视客户端、游戏下载等）
                                    </p>
                                </div>
                            </div>
                            <div id="lottery-ssc" class="item active">
                                <div class="title">时时彩玩法介绍</div>
                                <div class="content">
                                    <p>时时彩玩法分为一星、二星、三星、四星、五星 ，共五种玩法群。每期开奖号码为一个五位数号码，分为个、十、百、千、万位。</p>
                                    <table>
                                        <thead>
                                            <tr>
                                                <td width="20%">玩法组</td>
                                                <td width="20%">玩法</td>
                                                <td width="60%">玩法说明</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="method_set" rowspan="2">五星直选</td>
                                                <td class="method">直选复式</td>
                                                <td class="text">从万位、千位、百位、十位、个位中选择一个5位数号码组成一注，所选号码与开奖号码相同，且顺序一致，即为中奖。</td>
                                            </tr>
                                            <tr>
                                                <td class="method">直选单式</td>
                                                <td class="text">手动输入一个5位数号码组成一注，所选号码与开奖号码的万位、千位、百位、十位、个位相同，且顺序一致，即为中奖。</td>
                                            </tr>
                                            <tr>
                                                <td class="method_set" rowspan="2">四星直选</td>
                                                <td class="method">直选复式</td>
                                                <td class="text">从千位、百位、十位、个位中选择一个4位数号码组成一注，所选号码与开奖号码相同，且顺序一致，即为中奖。</td>
                                            </tr>
                                            <tr>
                                                <td class="method">直选单式</td>
                                                <td class="text">手动输入一个4位数号码组成一注，所选号码与开奖号码的千位、百位、十位、个位相同，且顺序一致，即为中奖。</td>
                                            </tr>
                                            <tr>
                                                <td class="method_set" rowspan="2">前三直选</td>
                                                <td class="method">直选复式</td>
                                                <td class="text">从万位、千位、百位中选择一个3位数号码组成一注，所选号码与开奖号码相同，且顺序一致，即为中奖。</td>
                                            </tr>

                                                    以开奖五个号码为基础，选择后两个数（十、个视为闲的前两张牌）。 如第一轮未分出胜负需要再按牌例发第二轮牌，第三张牌闲先发，最多每方3
                                                    张牌，谁最接近9点即为胜方，而相同点数即和局。 有一个天生赢家或者两个都大等于6(庄闲都不补)。个位与百位和数的个位数，此张牌为第5张牌。
                                                    万位与百位和数的个位数，此张牌为第6张牌。如果闲家补牌，那么第5张牌给闲家，如果闲家不补牌，庄家补牌，那么第5张牌给庄家。补牌规则
                                                    <br />如：投注方案：庄、开奖号码：90123、即为中庄。

                                                    <br />如：投注方案：庄对、开奖号码：55842、即为中奖。
                                                </td>

                                                    1、2、3、5、7为质数，0、4、6、8、9为合数。
                                                    <br />投注方案：左闲尾大。 如：开奖号码：4,4,0,6,8，即中左闲尾大。

                                                    <br />投注方案：左闲，开奖号码：4,4,0,6,8，即中左闲。

    <script type="text/javascript">
        $(function () {
            var aList = $('.middle-content .page-nav > .page-nav-row');
            var mList = $('.main-container .middle-content  > .item');

            aList.find('a').click(function () {
                const id = $(this).attr('data-href');
                const targetBtn = aList.find(`[data-href="${id}"]`);
                const lotterySubMenu = $('.middle-content .page-nav > .page-nav-row.lottery');

                targetBtn.addClass('active').siblings().removeClass('active');
                mList.hide();

                if (id == 'ssc' || targetBtn.parent().hasClass('lottery')) { // 選擇玩法介紹或玩法子選項
                    lotterySubMenu.removeClass('hide');
                    $(`#${lotterySubMenu.find('.item.active').attr('data-href')}`).fadeIn();
                } else {
                    lotterySubMenu.addClass('hide');
                    $(`#${id}`).fadeIn();
                }
            });
            aList.find('[data-href="ssc"]').trigger("click");

            // 改表格底色
            var oddColor = "#fafafa", evenColor = "#ffffff";
            $(".item .content table tbody").each(function (i, v) {
                $(this).find(".method_set:odd").css("background", oddColor);
                $(this).find(".method_set:even").css("background", evenColor);
                $(this).find(".method:odd").css("background", oddColor);
                $(this).find(".method:even").css("background", evenColor);
                $(this).find(".text:odd").css("background", oddColor);
                $(this).find(".text:even").css("background", evenColor);
            })
        })

    </script>
